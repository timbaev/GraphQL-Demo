query SearchRepositories($searchText: String!) {
    search(first: 20, query: $searchText, type: REPOSITORY) {
        nodes {
            ... on Repository {
                ... RepositorySearchResult
            }
        }
    }
}

query FetchRepository($name: String!, $owner: String!) {
    repository(name: $name, owner: $owner) {
        id
        owner {
            avatarUrl
            login
        }
        name
        description
        stargazers {
            totalCount
        }
        forkCount
        viewerHasStarred
        viewerSubscription
        issues {
            totalCount
        }
        pullRequests {
            totalCount
        }
        watchers {
            totalCount
        }
        licenseInfo {
            name
        }
    }
}

fragment RepositorySearchResult on Repository {
    id
    owner {
        avatarUrl
        login
    }
    name
    description
    primaryLanguage {
        color
        name
    }
    stargazers {
        totalCount
    }
}
